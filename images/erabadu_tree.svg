<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bark" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <linearGradient id="petal" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#FF5252"/>
       <stop offset="100%" stop-color="#D32F2F"/>
    </linearGradient>
    <symbol id="flower">
       <g>
         <path d="M0,0 Q10,-20 30,-25 Q40,-10 20,5 Z" fill="url(#petal)"/>
         <path d="M5,5 Q15,-15 35,-20" fill="none" stroke="#B71C1C" stroke-width="1"/>
         <path d="M0,0 Q-10,-20 10,-25 Q20,-10 0,0 Z" fill="url(#petal)" transform="rotate(-30)"/>
         <path d="M0,0 Q-5,-25 15,-30 Q25,-15 5,5 Z" fill="url(#petal)" transform="rotate(30)"/>
         <circle cx="10" cy="-10" r="3" fill="#FFC107"/>
       </g>
    </symbol>
    <symbol id="leaf">
       <path d="M0,0 Q20,-15 40,0 Q20,15 0,0 Z" fill="#4CAF50"/>
       <path d="M0,0 Q20,0 40,0" stroke="#388E3C" stroke-width="1" fill="none"/>
    </symbol>
  </defs>

  <!-- Main Trunk/Branch -->
  <!-- Curving from bottom left up to center right -->
  <path d="M-10,410 Q80,350 150,250 T300,100" stroke="url(#bark)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Secondary Branches -->
  <path d="M150,250 Q220,280 280,260" stroke="url(#bark)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M80,350 Q50,300 20,250" stroke="url(#bark)" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Leaves -->
  <use href="#leaf" transform="translate(150,250) rotate(-45) scale(1.5)"/>
  <use href="#leaf" transform="translate(300,100) rotate(-30) scale(1.5)"/>
  <use href="#leaf" transform="translate(280,260) rotate(10) scale(1.2)"/>
  <use href="#leaf" transform="translate(20,250) rotate(-60) scale(1.2)"/>
  <use href="#leaf" transform="translate(225,175) rotate(-20) scale(1.3)"/>
  
  <!-- Flowers clusters -->
  <use href="#flower" transform="translate(290,255) scale(2.0) rotate(10)"/>
  <use href="#flower" transform="translate(300,90) scale(2.2) rotate(-10)"/>
  <use href="#flower" transform="translate(15,240) scale(1.5) rotate(-40)"/>
  <use href="#flower" transform="translate(140,240) scale(1.8) rotate(-10)"/>
  <use href="#flower" transform="translate(220,170) scale(1.6) rotate(10)"/>

</svg>
