<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- High Quality Gradients from the 'Beautiful' Flower -->
    <linearGradient id="petalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4D4D" />
      <stop offset="100%" stop-color="#CC0000" />
    </linearGradient>
    <linearGradient id="stemGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
    <linearGradient id="bark" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    
    <!-- Detailed Flower Cluster Symbol -->
    <symbol id="realFlower">
      <g>
          <!-- Petal 1 -->
          <path d="M0,0 Q10,-30 40,-40 Q50,-20 30,0 Q10,10 0,0 Z" fill="url(#petalGrad)"/>
          <path d="M5,5 Q15,-25 45,-35" fill="none" stroke="#B71C1C"/>
          <!-- Petal 2 -->
          <path d="M0,0 Q5,-40 30,-50 Q40,-30 20,-10 Q5,5 0,0 Z" fill="url(#petalGrad)" transform="rotate(-20)"/>
          <!-- Petal 3 -->
          <path d="M0,0 Q-10,-30 20,-40 Q30,-20 10,0 Q0,10 0,0 Z" fill="url(#petalGrad)" transform="rotate(20)"/>
          <!-- Center -->
          <path d="M0,0 C-10,-20 10,-30 20,-15 C15,-5 5,5 0,0 Z" fill="#E53935"/>
          <circle cx="5" cy="-5" r="3" fill="#FFC107"/>
      </g>
    </symbol>

    <!-- Detailed Leaf Symbol -->
    <symbol id="realLeaf">
       <path d="M0,0 Q30,-20 60,0 Q30,20 0,0 Z" fill="#4CAF50"/>
       <path d="M0,0 Q30,0 60,0" stroke="#2E7D32" stroke-width="1"/>
    </symbol>
  </defs>

  <!-- Main Trunk -->
  <path d="M-20,410 Q80,350 150,250 T320,100" stroke="url(#bark)" stroke-width="22" fill="none" stroke-linecap="round"/>
  
  <!-- Branches -->
  <path d="M150,250 Q220,280 300,260" stroke="url(#bark)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M80,350 Q50,300 10,240" stroke="url(#bark)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M220,200 Q200,150 180,120" stroke="url(#bark)" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Lush Leaves -->
  <use href="#realLeaf" transform="translate(150,250) rotate(-45) scale(0.8)"/>
  <use href="#realLeaf" transform="translate(200,220) rotate(-20) scale(0.7)"/>
  <use href="#realLeaf" transform="translate(300,100) rotate(-30) scale(0.9)"/>
  <use href="#realLeaf" transform="translate(320,110) rotate(10) scale(0.8)"/>
  <use href="#realLeaf" transform="translate(280,260) rotate(10) scale(0.7)"/>
  <use href="#realLeaf" transform="translate(10,240) rotate(-60) scale(0.8)"/>
  <use href="#realLeaf" transform="translate(180,120) rotate(-80) scale(0.8)"/>
  
  <!-- Beautiful Flowers (integrated) -->
  <use href="#realFlower" transform="translate(310,90) scale(1.2) rotate(-10)"/>
  <use href="#realFlower" transform="translate(290,255) scale(1.0) rotate(10)"/>
  <use href="#realFlower" transform="translate(5,230) scale(0.8) rotate(-50)"/>
  <use href="#realFlower" transform="translate(140,240) scale(0.9) rotate(-10)"/>
  <use href="#realFlower" transform="translate(175,115) scale(0.9) rotate(-30)"/>
  <use href="#realFlower" transform="translate(210,195) scale(0.8) rotate(20)"/>
  
  <!-- Base cluster to look lush -->
  <use href="#realFlower" transform="translate(30,350) scale(1.1) rotate(-10)"/>
  <use href="#realFlower" transform="translate(60,360) scale(1.0) rotate(20)"/>

</svg>
