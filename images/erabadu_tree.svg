<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Richer Petal Gradient with Highlight -->
    <linearGradient id="petalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5252" />
      <stop offset="40%" stop-color="#D32F2F" />
      <stop offset="100%" stop-color="#8B0000" />
    </linearGradient>
    
    <!-- Deep Gradient for Leaves -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A" />
      <stop offset="100%" stop-color="#1B5E20" />
    </linearGradient>

    <!-- Bark Texture Gradient -->
    <linearGradient id="barkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4E342E" />
      <stop offset="50%" stop-color="#5D4037" />
      <stop offset="100%" stop-color="#3E2723" />
    </linearGradient>

    <!-- Detailed Flower Cluster -->
    <symbol id="realFlower">
      <g>
          <!-- Petal Backdrop (adds volume) -->
          <path d="M0,0 Q15,-35 45,-45 Q55,-25 35,5 Z" fill="#7B1A1A" opacity="0.4" transform="translate(2,2)"/>
          
          <!-- Petal 1 (Main) -->
          <path d="M0,0 Q12,-35 42,-45 Q52,-25 32,5 Q12,15 0,0 Z" fill="url(#petalGrad)"/>
          <path d="M10,-10 Q18,-25 35,-35" fill="none" stroke="#FF8A80" stroke-width="0.5" opacity="0.6"/>
          
          <!-- Petal 2 (Side) -->
          <path d="M0,0 Q8,-45 35,-55 Q45,-35 25,-15 Q8,8 0,0 Z" fill="url(#petalGrad)" transform="rotate(-25)"/>
          
          <!-- Petal 3 (Side) -->
          <path d="M0,0 Q-15,-35 15,-45 Q35,-25 15,5 Q0,15 0,0 Z" fill="url(#petalGrad)" transform="rotate(25)"/>
          
          <!-- Center with Glow -->
          <circle cx="5" cy="-5" r="5" fill="#FFC107" opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
          </circle>
          <path d="M0,0 C-10,-20 10,-30 25,-18 C18,-8 8,8 0,0 Z" fill="#D32F2F"/>
          <circle cx="6" cy="-6" r="2.5" fill="#FFD54F"/>
      </g>
    </symbol>

    <!-- Detailed Leaf with Veins -->
    <symbol id="realLeaf">
       <g>
         <path d="M0,0 Q35,-25 70,0 Q35,25 0,0 Z" fill="url(#leafGrad)"/>
         <path d="M0,0 Q35,0 68,0" stroke="#81C784" stroke-width="0.5" opacity="0.5"/>
         <path d="M20,-10 L25,0 L20,10" fill="none" stroke="#2E7D32" stroke-width="0.3" opacity="0.4"/>
         <path d="M40,-12 L45,0 L40,12" fill="none" stroke="#2E7D32" stroke-width="0.3" opacity="0.4"/>
       </g>
    </symbol>
  </defs>

  <!-- Ground Shadow -->
  <ellipse cx="60" cy="380" rx="100" ry="10" fill="black" opacity="0.1"/>

  <!-- Main Trunk -->
  <path d="M-20,410 Q80,350 150,250 T320,100" stroke="url(#barkGrad)" stroke-width="24" fill="none" stroke-linecap="round"/>
  
  <!-- Branches with tapered ends -->
  <path d="M150,250 Q220,280 300,260" stroke="url(#barkGrad)" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M80,350 Q50,300 10,240" stroke="url(#barkGrad)" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M220,200 Q200,150 180,120" stroke="url(#barkGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Lush Leaves (strategic placement) -->
  <use href="#realLeaf" transform="translate(145,245) rotate(-35) scale(0.9)"/>
  <use href="#realLeaf" transform="translate(195,215) rotate(-15) scale(0.8)"/>
  <use href="#realLeaf" transform="translate(305,95) rotate(-40) scale(1.0)"/>
  <use href="#realLeaf" transform="translate(330,115) rotate(15) scale(0.9)"/>
  <use href="#realLeaf" transform="translate(275,265) rotate(15) scale(0.8)"/>
  <use href="#realLeaf" transform="translate(5,245) rotate(-55) scale(0.9)"/>
  <use href="#realLeaf" transform="translate(175,125) rotate(-85) scale(0.9)"/>
  
  <!-- Beautiful Flowers (integrated) -->
  <use href="#realFlower" transform="translate(315,85) scale(1.3) rotate(-5)"/>
  <use href="#realFlower" transform="translate(295,250) scale(1.1) rotate(15)"/>
  <use href="#realFlower" transform="translate(10,225) scale(0.9) rotate(-45)"/>
  <use href="#realFlower" transform="translate(145,235) scale(1.0) rotate(-15)"/>
  <use href="#realFlower" transform="translate(180,110) scale(1.0) rotate(-25)"/>
  <use href="#realFlower" transform="translate(215,190) scale(0.9) rotate(25)"/>
  
  <!-- Extra Clusters for 'Wow' effect -->
  <use href="#realFlower" transform="translate(35,345) scale(1.2) rotate(-15)"/>
  <use href="#realFlower" transform="translate(65,355) scale(1.1) rotate(25)"/>
  <use href="#realFlower" transform="translate(120,270) scale(0.8) rotate(10)" opacity="0.8"/>

</svg>
