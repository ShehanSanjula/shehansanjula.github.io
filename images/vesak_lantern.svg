<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lanternGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF176" />
      <stop offset="100%" stop-color="#F9A825" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Octagonal Body (Atapattama) -->
  <g transform="translate(100, 100)">
    <path d="M 0 -80 L 70 -40 L 70 40 L 0 80 L -70 40 L -70 -40 Z" fill="url(#lanternGrad)" stroke="#F57F17" stroke-width="2" filter="url(#glow)">
        <animate attributeName="fill" values="#FFF176;#FFD54F;#FFF176" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M 0 -80 L 0 80 M -70 -40 L 70 -40 M -70 40 L 70 40" stroke="#F57F17" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- High Quality Hanging Frills (Rekki) -->
  <g transform="translate(100, 180)">
    <!-- Center Frills -->
    <path d="M0,0 Q10,50 0,180" stroke="#FFF59D" stroke-width="3" fill="none" opacity="0.9">
        <animate attributeName="d" values="M0,0 Q10,50 0,180; M0,0 Q-10,50 0,180; M0,0 Q10,50 0,180" dur="4s" repeatCount="indefinite" />
    </path>
    <!-- Side Frills -->
    <path d="M-20,0 Q-30,40 -20,150" stroke="#FFF59D" stroke-width="2" fill="none" opacity="0.7">
        <animate attributeName="d" values="M-20,0 Q-30,40 -20,150; M-20,0 Q-10,40 -20,150; M-20,0 Q-30,40 -20,150" dur="3.5s" repeatCount="indefinite" />
    </path>
    <path d="M20,0 Q30,40 20,150" stroke="#FFF59D" stroke-width="2" fill="none" opacity="0.7">
        <animate attributeName="d" values="M20,0 Q30,40 20,150; M20,10 Q10,40 20,150; M20,0 Q30,40 20,150" dur="3s" repeatCount="indefinite" />
    </path>
    <!-- More Frills -->
    <path d="M-40,-20 Q-50,30 -40,120" stroke="#FFF59D" stroke-width="1.5" fill="none" opacity="0.5">
        <animate attributeName="d" values="M-40,-20 Q-50,30 -40,120; M-40,-20 Q-30,30 -40,120; M-40,-20 Q-50,30 -40,120" dur="5s" repeatCount="indefinite" />
    </path>
    <path d="M40,-20 Q50,30 40,120" stroke="#FFF59D" stroke-width="1.5" fill="none" opacity="0.5">
        <animate attributeName="d" values="M40,-20 Q50,30 40,120; M40,-20 Q30,30 40,120; M40,-20 Q50,30 40,120" dur="4.5s" repeatCount="indefinite" />
    </path>
  </g>

</svg>
