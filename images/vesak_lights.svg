<svg width="1000" height="150" viewBox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <filter id="bulbGlow">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bulbGrad" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="currentColor" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <!-- Triple Swag Wire for Festive Look -->
  <!-- Shallow dips to avoid crashing too deep into content -->
  <path d="M0,10 Q166,60 333,10 T666,10 T1000,10" stroke="#222" stroke-width="2.5" fill="none" />

  <!-- Elegant Globe Bulb Template -->
  <symbol id="vesak-globe">
     <!-- Small Socket -->
     <rect x="-4" y="0" width="8" height="6" fill="#333" rx="1"/>
     <!-- Bulb Glass -->
     <circle cx="0" cy="14" r="9" fill="url(#bulbGrad)" filter="url(#bulbGlow)"/>
     <!-- Filament Sparkle -->
     <circle cx="0" cy="12" r="2" fill="white" opacity="0.8"/>
  </symbol>

  <!-- Distributing Bulbs with Animation -->
  <!-- We'll place 18 bulbs for a dense, rich look -->
  
  <g color="#FF5252"><use href="#vesak-globe" x="50" y="22"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.2s" repeatCount="indefinite"/></use></g>
  <g color="#FFD740"><use href="#vesak-globe" x="110" y="38"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/></use></g>
  <g color="#40C4FF"><use href="#vesak-globe" x="170" y="48"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.1s" repeatCount="indefinite"/></use></g>
  <g color="#69F0AE"><use href="#vesak-globe" x="230" y="52"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/></use></g>
  <g color="#FF4081"><use href="#vesak-globe" x="290" y="45"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.4s" repeatCount="indefinite"/></use></g>
  <g color="#FFD740"><use href="#vesak-globe" x="350" y="25"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.6s" repeatCount="indefinite"/></use></g>

  <g color="#FF5252"><use href="#vesak-globe" x="410" y="35"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.3s" repeatCount="indefinite"/></use></g>
  <g color="#40C4FF"><use href="#vesak-globe" x="470" y="50"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.1s" repeatCount="indefinite"/></use></g>
  <g color="#69F0AE"><use href="#vesak-globe" x="530" y="52"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.7s" repeatCount="indefinite"/></use></g>
  <g color="#FF4081"><use href="#vesak-globe" x="590" y="45"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/></use></g>
  <g color="#FF5252"><use href="#vesak-globe" x="650" y="22"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.2s" repeatCount="indefinite"/></use></g>

  <!-- Clearer section for the greeting area on the right -->
  <g color="#FFD740"><use href="#vesak-globe" x="710" y="35"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.6s" repeatCount="indefinite"/></use></g>
  <g color="#40C4FF"><use href="#vesak-globe" x="770" y="50"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.1s" repeatCount="indefinite"/></use></g>
  <g color="#69F0AE"><use href="#vesak-globe" x="830" y="52"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/></use></g>
  <g color="#FF4081"><use href="#vesak-globe" x="890" y="45"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.4s" repeatCount="indefinite"/></use></g>
  <g color="#FFD740"><use href="#vesak-globe" x="950" y="25"><animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/></use></g>

</svg>
