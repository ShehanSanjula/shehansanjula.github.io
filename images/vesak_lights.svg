<svg width="1000" height="150" viewBox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <filter id="glowBulb">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Thick Wire -->
  <path d="M0,20 Q250,70 500,20 T1000,20" stroke="#1a1a1a" stroke-width="3" fill="none" />

  <!-- Bulb Template -->
  <symbol id="bulb">
     <line x1="0" y1="0" x2="0" y2="15" stroke="#000" stroke-width="2"/>
     <circle cx="0" cy="22" r="8" filter="url(#glowBulb)"/>
  </symbol>

  <!-- 15 Bulbs across 1000px -->
  <g fill="#F44336"><use href="#bulb" x="50" y="32"><animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite" /></use></g>
  <g fill="#FFEB3B"><use href="#bulb" x="120" y="45"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite" /></use></g>
  <g fill="#2196F3"><use href="#bulb" x="190" y="55"><animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite" /></use></g>
  <g fill="#4CAF50"><use href="#bulb" x="260" y="60"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" /></use></g>
  <g fill="#FF9800"><use href="#bulb" x="330" y="55"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.1s" repeatCount="indefinite" /></use></g>
  <g fill="#F44336"><use href="#bulb" x="400" y="40"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.3s" repeatCount="indefinite" /></use></g>
  <g fill="#FFEB3B"><use href="#bulb" x="500" y="20"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.0s" repeatCount="indefinite" /></use></g>
  <g fill="#2196F3"><use href="#bulb" x="600" y="40"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite" /></use></g>
  <g fill="#4CAF50"><use href="#bulb" x="670" y="55"><animate attributeName="opacity" values="0.6;1;0.6" dur="0.9s" repeatCount="indefinite" /></use></g>
  <g fill="#FF9800"><use href="#bulb" x="740" y="60"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.4s" repeatCount="indefinite" /></use></g>
  <g fill="#F44336"><use href="#bulb" x="810" y="55"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.1s" repeatCount="indefinite" /></use></g>
  <g fill="#2196F3"><use href="#bulb" x="880" y="45"><animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite" /></use></g>
  <g fill="#4CAF50"><use href="#bulb" x="950" y="32"><animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite" /></use></g>

</svg>
