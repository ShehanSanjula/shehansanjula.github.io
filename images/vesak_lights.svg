<svg width="800" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wire -->
  <path d="M0,20 Q200,60 400,20 T800,20" stroke="#222" stroke-width="2.5" fill="none" />

  <!-- Bulb Template -->
  <!-- We'll define the colors directly in the 'use' instances with CSS if possible, but for simplicity we'll keep the separate groups -->
  
  <symbol id="bulb-base">
     <line x1="0" y1="0" x2="0" y2="12" stroke="#111" stroke-width="1.5"/>
     <circle cx="0" cy="18" r="7" filter="url(#glow)"/>
  </symbol>

  <!-- Distribute Bulbs along the wire calculation -->
  <!-- y = 20 + 80t - 80t^2 where t = x/400 -->
  
  <!-- First half 0-400 -->
  <g fill="#F44336"> <!-- Red -->
    <use href="#bulb-base" x="50" y="28">
         <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
    </use>
  </g>
  <g fill="#FFEB3B"> <!-- Yellow -->
    <use href="#bulb-base" x="125" y="37.5">
         <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite" />
    </use>
  </g>
  <g fill="#2196F3"> <!-- Blue -->
    <use href="#bulb-base" x="200" y="40">
         <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite" />
    </use>
  </g>
  <g fill="#4CAF50"> <!-- Green -->
    <use href="#bulb-base" x="275" y="37.5">
         <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
    </use>
  </g>
  <g fill="#FF9800"> <!-- Orange -->
    <use href="#bulb-base" x="350" y="28">
         <animate attributeName="opacity" values="0.5;1;0.5" dur="1.1s" repeatCount="indefinite" />
    </use>
  </g>
  
  <!-- Peak/Trough at 400 -->
  <g fill="#2196F3">
    <use href="#bulb-base" x="400" y="20">
         <animate attributeName="opacity" values="0.5;1;0.5" dur="0.9s" repeatCount="indefinite" />
    </use>
  </g>

  <!-- Second half 400-800 -->
  <!-- Mirrored path -->
  <g fill="#F44336">
    <use href="#bulb-base" x="450" y="28" />
  </g>
  <g fill="#FFEB3B">
    <use href="#bulb-base" x="525" y="37.5" />
  </g>
  <g fill="#4CAF50">
    <use href="#bulb-base" x="600" y="40" />
  </g>
  <g fill="#FF9800">
    <use href="#bulb-base" x="675" y="37.5" />
  </g>
  <g fill="#2196F3">
    <use href="#bulb-base" x="750" y="28" />
  </g>

</svg>
