<svg width="1000" height="150" viewBox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- Strong Glow Filter -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Bulb Gradients (Specific Colors) -->
    <radialGradient id="gradRed" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFCDD2"/>
      <stop offset="100%" stop-color="#D32F2F"/>
    </radialGradient>
    <radialGradient id="gradYellow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FBC02D"/>
    </radialGradient>
    <radialGradient id="gradBlue" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#BBDEFB"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </radialGradient>
    <radialGradient id="gradGreen" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#C8E6C9"/>
      <stop offset="100%" stop-color="#388E3C"/>
    </radialGradient>
    <radialGradient id="gradOrange" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFE0B2"/>
      <stop offset="100%" stop-color="#F57C00"/>
    </radialGradient>
    <radialGradient id="gradPink" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#F8BBD0"/>
      <stop offset="100%" stop-color="#C2185B"/>
    </radialGradient>
  </defs>

  <!-- Triple Swag Wire -->
  <path d="M0,10 Q166,50 333,10 T666,10 T1000,10" stroke="#222" stroke-width="2" fill="none" />

  <!-- Bulb Definition with explicit color socket -->
  <symbol id="bulb-socket">
      <rect x="-3" y="0" width="6" height="6" fill="#111" />
  </symbol>

  <!-- Group 1: First Swag -->
  <g>
    <use href="#bulb-socket" x="50" y="24"/>
    <circle cx="50" cy="34" r="8" fill="url(#gradRed)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="110" y="38"/>
    <circle cx="110" cy="48" r="8" fill="url(#gradYellow)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="170" y="44"/>
    <circle cx="170" cy="54" r="8" fill="url(#gradBlue)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.0s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="230" y="38"/>
    <circle cx="230" cy="48" r="8" fill="url(#gradGreen)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="290" y="24"/>
    <circle cx="290" cy="34" r="8" fill="url(#gradOrange)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Group 2: Second Swag -->
  <g>
    <use href="#bulb-socket" x="350" y="15"/>
    <circle cx="350" cy="25" r="8" fill="url(#gradPink)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="410" y="30"/>
    <circle cx="410" cy="40" r="8" fill="url(#gradRed)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.1s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="470" y="44"/>
    <circle cx="470" cy="54" r="8" fill="url(#gradYellow)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="530" y="44"/>
    <circle cx="530" cy="54" r="8" fill="url(#gradBlue)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="590" y="30"/>
    <circle cx="590" cy="40" r="8" fill="url(#gradGreen)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="650" y="15"/>
    <circle cx="650" cy="25" r="8" fill="url(#gradPink)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Group 3: Third Swag (Avoiding Greeting Area) -->
  <!-- Skip bulb around x=700-800 mostly to leave gap or keep high -->
  <g>
    <use href="#bulb-socket" x="710" y="24"/>
    <circle cx="710" cy="34" r="8" fill="url(#gradOrange)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="770" y="38"/>
    <circle cx="770" cy="48" r="8" fill="url(#gradRed)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="830" y="44"/>
    <circle cx="830" cy="54" r="8" fill="url(#gradBlue)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.1s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="890" y="38"/>
    <circle cx="890" cy="48" r="8" fill="url(#gradYellow)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.7s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <use href="#bulb-socket" x="950" y="24"/>
    <circle cx="950" cy="34" r="8" fill="url(#gradPink)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.0s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
