<svg width="1000" height="150" viewBox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- 1. Realistic Bulb Glass Gradient (Inner glow + glass shell) -->
    <!-- Red Bulb -->
    <radialGradient id="glassRed" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/> <!-- High Gloss Highlight -->
      <stop offset="20%" stop-color="#FFEBEE" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#EF5350" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#B71C1C" stop-opacity="1"/> <!-- Dark Edge -->
    </radialGradient>
    
    <!-- Yellow Bulb -->
    <radialGradient id="glassYellow" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="20%" stop-color="#FFFDE7" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FFEE58" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#F57F17" stop-opacity="1"/>
    </radialGradient>

    <!-- Blue Bulb -->
    <radialGradient id="glassBlue" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="20%" stop-color="#E3F2FD" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#29B6F6" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#01579B" stop-opacity="1"/>
    </radialGradient>

    <!-- Green Bulb -->
    <radialGradient id="glassGreen" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="20%" stop-color="#E8F5E9" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#66BB6A" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1B5E20" stop-opacity="1"/>
    </radialGradient>

     <!-- Orange Bulb -->
    <radialGradient id="glassOrange" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="20%" stop-color="#FFF3E0" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FFA726" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#E65100" stop-opacity="1"/>
    </radialGradient>

     <!-- Pink Bulb -->
    <radialGradient id="glassPink" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="20%" stop-color="#FCE4EC" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#EC407A" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#880E4F" stop-opacity="1"/>
    </radialGradient>

    <!-- 2. Filament Style -->
    <pattern id="filamentPattern" patternUnits="userSpaceOnUse" width="10" height="10">
        <path d="M2,8 L5,2 L8,8" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.6"/>
    </pattern>

    <!-- 3. Outer Glow (Bloom) -->
    <filter id="bloom" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 4. Socket Gradient -->
    <linearGradient id="socketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#424242"/>
        <stop offset="50%" stop-color="#212121"/>
        <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>

  <!-- Wire (Twisted look approximated by stroke-dasharray or just thick dark grey) -->
  <path d="M0,10 Q166,50 333,10 T666,10 T1000,10" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Bulb Symbol -->
  <symbol id="bulb-realistic" viewBox="0 0 20 30">
      <!-- Socket -->
      <rect x="7" y="0" width="6" height="6" rx="1" fill="url(#socketGrad)"/>
      <rect x="7" y="1" width="6" height="1" fill="#666" opacity="0.3"/> <!-- Ridges -->
      <rect x="7" y="3" width="6" height="1" fill="#666" opacity="0.3"/>
      
      <!-- Bulb Glass shape -->
      <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" />
      
      <!-- Filament (Simple) -->
      <path d="M8,10 L10,16 L12,10" stroke="#FFC107" stroke-width="0.5" fill="none" opacity="0.8"/>
  </symbol>

  <!-- Bulbs -->
  <!-- We animate the 'fill' and 'filter' indirectly by swapping opacity of an overlaid glow circle or using SMIL on the fill -->
  
  <g transform="translate(40, 22)"> <!-- Red -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassRed)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" transform="translate(0,0) scale(1)" fill="url(#glassRed)" filter="url(#bloom)" opacity="0.8">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="0.9s" repeatCount="indefinite"/>
     </path>
  </g>

  <g transform="translate(100, 36)"> <!-- Yellow -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassYellow)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassYellow)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
     </path>
  </g>

  <g transform="translate(160, 42)"> <!-- Blue -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassBlue)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassBlue)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.0s" repeatCount="indefinite"/>
     </path>
  </g>

   <g transform="translate(220, 36)"> <!-- Green -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassGreen)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassGreen)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
     </path>
  </g>

  <g transform="translate(280, 22)"> <!-- Orange -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassOrange)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassOrange)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite"/>
     </path>
  </g>

  <!-- Second Swag -->
  <g transform="translate(340, 15)"> <!-- Pink -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassPink)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassPink)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.3s" repeatCount="indefinite"/>
     </path>
  </g>

  <g transform="translate(400, 28)"> <!-- Red -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassRed)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassRed)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.1s" repeatCount="indefinite"/>
     </path>
  </g>
  <g transform="translate(460, 42)"> <!-- Yellow -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassYellow)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassYellow)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.4s" repeatCount="indefinite"/>
     </path>
  </g>
  <g transform="translate(520, 42)"> <!-- Blue -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassBlue)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassBlue)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
     </path>
  </g>
  <g transform="translate(580, 28)"> <!-- Green -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassGreen)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassGreen)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
     </path>
  </g>
  <g transform="translate(640, 15)"> <!-- Pink -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassPink)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassPink)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="0.9s" repeatCount="indefinite"/>
     </path>
  </g>

  <!-- Third Swag -->
  <g transform="translate(700, 22)"> <!-- Orange -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassOrange)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassOrange)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.3s" repeatCount="indefinite"/>
     </path>
  </g>
  <g transform="translate(760, 36)"> <!-- Red -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassRed)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassRed)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
     </path>
  </g>
  <g transform="translate(820, 42)"> <!-- Blue -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassBlue)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassBlue)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.1s" repeatCount="indefinite"/>
     </path>
  </g>
  <g transform="translate(880, 36)"> <!-- Yellow -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassYellow)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassYellow)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.7s" repeatCount="indefinite"/>
     </path>
  </g>
  <g transform="translate(940, 22)"> <!-- Pink -->
     <use href="#bulb-realistic" width="20" height="30" fill="url(#glassPink)" />
     <path d="M10,6 Q16,6 16,14 Q16,22 10,26 Q4,22 4,14 Q4,6 10,6" fill="url(#glassPink)" filter="url(#bloom)" opacity="0.8">
         <animate attributeName="opacity" values="0.6;1;0.6" dur="1.0s" repeatCount="indefinite"/>
     </path>
  </g>

</svg>
