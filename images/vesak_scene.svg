<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="flameGrad" cx="50%" cy="80%" r="50%">
      <stop offset="0%" stop-color="#FFF9C4" /> <!-- Core -->
      <stop offset="30%" stop-color="#FFD54F" /> <!-- Mid -->
      <stop offset="60%" stop-color="#FF8F00" /> <!-- Outer -->
      <stop offset="100%" stop-color="#FF3D00" stop-opacity="0" />
    </radialGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <linearGradient id="lotusGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FCE4EC" />
      <stop offset="50%" stop-color="#F48FB1" />
      <stop offset="100%" stop-color="#C2185B" />
    </linearGradient>

    <!-- Buddhist Flag Pattern -->
    <pattern id="flagPattern" x="0" y="0" width="10" height="50" patternUnits="userSpaceOnUse">
       <rect x="0" y="0" width="2" height="50" fill="#0000FF"/>
       <rect x="2" y="0" width="2" height="50" fill="#FFFF00"/>
       <rect x="4" y="0" width="2" height="50" fill="#FF0000"/>
       <rect x="6" y="0" width="2" height="50" fill="#FFFFFF"/>
       <rect x="8" y="0" width="2" height="50" fill="#FF8000"/>
    </pattern>
  </defs>

  <!-- Soft Ground/Water Shadow -->
  <ellipse cx="250" cy="450" rx="200" ry="30" fill="navy" opacity="0.1" filter="url(#softGlow)"/>

  <!-- Multiple Clay Lamps (Pahana) -->
  <!-- Lamp 1 (Small Left) -->
  <g transform="translate(100, 440) scale(0.6)">
      <path d="M-40,0 Q-40,40 0,50 Q40,40 40,0 Q0,15 -40,0 Z" fill="#6D4C41" stroke="#3E2723" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="40" ry="10" fill="#5D4037" />
      <path d="M-10,-5 Q0,-35 10,-5" fill="url(#flameGrad)" filter="url(#softGlow)">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="0.4s" repeatCount="indefinite"/>
      </path>
  </g>

  <!-- Lamp 2 (Main Center) -->
  <g transform="translate(250, 420)">
      <path d="M-60,0 Q-60,50 0,65 Q60,50 60,0 Q0,20 -60,0 Z" fill="#795548" stroke="#3E2723" stroke-width="2.5"/>
      <ellipse cx="0" cy="0" rx="60" ry="15" fill="#5D4037" />
      <ellipse cx="0" cy="2" rx="55" ry="12" fill="#8D6E63" /> <!-- Oil -->
      <!-- Flame -->
      <path d="M-5,-10 Q0,-60 5,-10" fill="url(#flameGrad)" filter="url(#softGlow)">
          <animate attributeName="d" values="M-5,-10 Q0,-60 5,-10; M-7,-10 Q2,-65 7,-10; M-5,-10 Q0,-60 5,-10" dur="0.3s" repeatCount="indefinite"/>
      </path>
  </g>

  <!-- Lamp 3 (Small Right) -->
  <g transform="translate(400, 440) scale(0.7)">
      <path d="M-40,0 Q-40,40 0,50 Q40,40 40,0 Q0,15 -40,0 Z" fill="#5D4037" stroke="#3E2723" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="40" ry="10" fill="#4E342E" />
      <path d="M-5,-5 Q0,-45 5,-5" fill="url(#flameGrad)" filter="url(#softGlow)">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite"/>
      </path>
  </g>

  <!-- Elegant Lotus Flowers -->
  <g transform="translate(80, 460) scale(0.9)">
      <path d="M0,0 Q-30,-20 -60,0 Q-30,20 0,0" fill="url(#lotusGrad)" opacity="0.9"/>
      <path d="M0,0 Q30,-20 60,0 Q30,20 0,0" fill="url(#lotusGrad)" opacity="0.9"/>
      <path d="M0,0 Q0,-50 20,-10" fill="url(#lotusGrad)"/>
      <path d="M0,0 Q0,-50 -20,-10" fill="url(#lotusGrad)"/>
  </g>

  <!-- Floating Fireflies / Sparkles -->
  <circle cx="100" cy="300" r="3" fill="#FFF59D" filter="url(#softGlow)">
      <animate attributeName="cy" values="300;280;300" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="250" r="2" fill="#FFF59D" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s"/>
  </circle>

</svg>
