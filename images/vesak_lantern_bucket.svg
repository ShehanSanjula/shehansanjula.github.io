<svg width="150" height="300" viewBox="0 0 150 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bucketGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E91E63" />
      <stop offset="50%" stop-color="#F48FB1" />
      <stop offset="100%" stop-color="#C2185B" />
    </linearGradient>
    <filter id="bucketGlow">
       <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
       <feMerge>
         <feMergeNode in="coloredBlur"/>
         <feMergeNode in="SourceGraphic"/>
       </feMerge>
    </filter>
  </defs>

  <!-- Body -->
  <g transform="translate(75, 40)">
     <ellipse cx="0" cy="0" rx="40" ry="12" fill="#880E4F" stroke="#F8BBD0" stroke-width="1"/>
     <path d="M-40,0 L-40,100 A40,12 0 0,0 40,100 L40,0 A40,12 0 0,0 -40,0" fill="url(#bucketGrad)" filter="url(#bucketGlow)" opacity="0.95">
         <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" />
     </path>
     <path d="M-40,25 Q0,35 40,25" fill="none" stroke="#880E4F" stroke-width="0.5" opacity="0.4"/>
     <path d="M-40,50 Q0,60 40,50" fill="none" stroke="#880E4F" stroke-width="0.5" opacity="0.4"/>
     <path d="M-40,75 Q0,85 40,75" fill="none" stroke="#880E4F" stroke-width="0.5" opacity="0.4"/>
     <ellipse cx="0" cy="100" rx="40" ry="12" fill="none" stroke="#F8BBD0" stroke-width="1.5"/>
  </g>

  <!-- Flowing Rekki (Tails) -->
  <g transform="translate(75, 140)">
      <path d="M0,0 Q15,40 0,140" stroke="#F48FB1" stroke-width="3" fill="none">
         <animate attributeName="d" values="M0,0 Q15,40 0,140; M0,0 Q-15,40 0,140; M0,0 Q15,40 0,140" dur="3s" repeatCount="indefinite" />
      </path>
      <path d="M-15,0 Q-25,40 -10,120" stroke="#F06292" stroke-width="2" opacity="0.8" fill="none">
          <animate attributeName="d" values="M-15,0 Q-25,40 -10,120; M-15,0 Q0,40 -10,120; M-15,0 Q-25,40 -10,120" dur="4s" repeatCount="indefinite" />
      </path>
      <path d="M15,0 Q25,40 10,120" stroke="#F06292" stroke-width="2" opacity="0.8" fill="none">
          <animate attributeName="d" values="M15,0 Q25,40 10,120; M15,0 Q0,40 10,120; M15,0 Q25,40 10,120" dur="3.5s" repeatCount="indefinite" />
      </path>
  </g>

</svg>
