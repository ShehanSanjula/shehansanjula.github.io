<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Richer Petal Gradient -->
    <linearGradient id="petalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5252" />
      <stop offset="40%" stop-color="#D32F2F" />
      <stop offset="100%" stop-color="#8B0000" />
    </linearGradient>
    
    <!-- Deep Gradient for Leaves -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A" />
      <stop offset="100%" stop-color="#1B5E20" />
    </linearGradient>

    <!-- Stem Gradient -->
    <linearGradient id="stemGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4E342E" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
  </defs>
  
  <!-- Stem -->
  <path d="M100,180 Q125,145 105,105" stroke="url(#stemGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M105,105 Q85,85 65,95" stroke="url(#stemGrad)" stroke-width="5" fill="none"/>
  <path d="M105,125 Q135,115 145,95" stroke="url(#stemGrad)" stroke-width="5" fill="none"/>

  <!-- Beautiful Leaves -->
  <g transform="translate(115,135) rotate(15)">
    <path d="M0,0 Q30,-20 60,0 Q30,20 0,0 Z" fill="url(#leafGrad)"/>
    <path d="M0,0 Q30,0 58,0" stroke="#81C784" stroke-width="0.5" opacity="0.4"/>
  </g>
  <g transform="translate(85,115) rotate(-160)">
    <path d="M0,0 Q30,-20 60,0 Q30,20 0,0 Z" fill="url(#leafGrad)"/>
    <path d="M0,0 Q30,0 58,0" stroke="#81C784" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- High Quality Flower Cluster -->
  <!-- Flower 1 (Left) -->
  <g transform="translate(65, 95) rotate(-25)">
      <path d="M0,0 Q12,-35 42,-45 Q52,-25 32,5 Q12,15 0,0 Z" fill="url(#petalGrad)"/>
      <path d="M5,5 Q15,-25 45,-35" fill="none" stroke="#B71C1C" stroke-width="1"/>
      <circle cx="15" cy="-15" r="2" fill="yellow" opacity="0.8"/>
  </g>

  <!-- Flower 2 (Top) -->
  <g transform="translate(105, 105) rotate(10)">
      <path d="M0,0 Q8,-45 35,-55 Q45,-35 25,-15 Q8,8 0,0 Z" fill="url(#petalGrad)"/>
      <path d="M0,0 Q-10,-35 20,-50" fill="none" stroke="#A00" stroke-width="1"/>
      <circle cx="8" cy="-25" r="2" fill="yellow" opacity="0.8"/>
  </g>

  <!-- Flower 3 (Right) -->
  <g transform="translate(145, 95) rotate(45)">
      <path d="M0,0 Q-15,-35 15,-45 Q35,-25 15,5 Q0,15 0,0 Z" fill="url(#petalGrad)"/>
      <circle cx="0" cy="-20" r="1.5" fill="yellow" opacity="0.8"/>
  </g>
  
  <!-- Central Glow -->
  <g transform="translate(105, 85)">
    <circle cx="0" cy="0" r="10" fill="#FFC107" opacity="0.2">
       <animate attributeName="r" values="8;12;8" dur="4s" repeatCount="indefinite" />
    </circle>
    <path d="M0,0 C-15,-35 15,-55 35,-25 C25,-5 5,15 0,0 Z" fill="#D32F2F"/>
  </g>

</svg>
