<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="petalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4D4D" />
      <stop offset="100%" stop-color="#CC0000" />
    </linearGradient>
    <linearGradient id="stemGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
  </defs>
  
  <!-- Stem -->
  <path d="M100,180 Q120,140 100,100" stroke="url(#stemGrad)" stroke-width="8" fill="none"/>
  <path d="M100,100 Q80,80 60,90" stroke="url(#stemGrad)" stroke-width="4" fill="none"/>
  <path d="M100,120 Q130,110 140,90" stroke="url(#stemGrad)" stroke-width="4" fill="none"/>

  <!-- Leaf -->
  <path d="M110,130 Q140,140 150,120 Q140,150 110,135 Z" fill="#4CAF50"/>
  <path d="M90,110 Q60,120 50,100 Q60,130 90,115 Z" fill="#4CAF50"/>

  <!-- Flowers (Claw shape) -->
  <!-- Flower 1 (Left) -->
  <g transform="translate(60, 90) rotate(-20)">
      <path d="M0,0 Q10,-30 40,-40 Q50,-20 30,0 Q10,10 0,0 Z" fill="url(#petalGrad)"/>
      <path d="M5,5 Q15,-25 45,-35 Q55,-15 35,5 Q15,15 5,5 Z" fill="#D32F2F"/>
      <!-- Stamen -->
      <line x1="20" y1="-20" x2="30" y2="-30" stroke="yellow" stroke-width="2"/>
  </g>

  <!-- Flower 2 (Top) -->
  <g transform="translate(100, 100) rotate(10)">
      <path d="M0,0 Q5,-40 30,-50 Q40,-30 20,-10 Q5,5 0,0 Z" fill="url(#petalGrad)"/>
      <path d="M0,0 Q-10,-30 15,-45" fill="none" stroke="#A00" stroke-width="1"/>
      <!-- Stamen -->
       <line x1="10" y1="-20" x2="15" y2="-40" stroke="yellow" stroke-width="2"/>
  </g>

  <!-- Flower 3 (Right) -->
  <g transform="translate(140, 90) rotate(40)">
      <path d="M0,0 Q-10,-30 20,-40 Q30,-20 10,0 Q0,10 0,0 Z" fill="url(#petalGrad)"/>
  </g>
  
  <!-- Main Central Cluster -->
  <g transform="translate(100, 80)">
    <path d="M0,0 C-20,-40 20,-60 40,-30 C30,-10 10,10 0,0 Z" fill="#E53935"/>
    <path d="M5,5 C-15,-35 25,-55 45,-25" fill="none" stroke="#B71C1C" stroke-width="2"/>
  </g>

</svg>
